<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="./logo.gif" alt="logo-image" class="image-logo">

    <main>
        <label>
            converte <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>converter <b>para</b>
            <select class="select-money">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">฿ BitCoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-money" placeholder="R$:10.000,00">
        </label>

        <button class="convert-button">
            Converter
        </button>

        <section>
            

            <div class="currency-box">
                <img src="./brasil 2.png" alt="logo-Brasil">
                <p class="money"> Real</p>
                <p class="value">R$ 0,00</p>
            </div>

            <img src="./Vector.png" alt="seta" class="arrow">

            <div class="currency-box">
                <img src="./estados-unidos (1) 1.png" alt="logo-EUA" class="image-currency">
                <p class="money-other" id="text-two">Dolar </p>
                <p class="dolar-and-other" id="other-names">US$ 0.00</p>
            </div>

            
        </section>

    </main>



</body>
<script src="./java.js"></script>

</html>
